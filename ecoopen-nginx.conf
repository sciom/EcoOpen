server {
    server_name ecoopen.sciom.net www.ecoopen.sciom.net;

    root /home/server/services/EcoOpen/frontend/dist;
    index index.html;

    # Allow larger uploads to backend (match backend MAX_FILE_SIZE_MB)
    client_max_body_size 100m;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Normalize bare /api to trailing slash
    location = /api {
        return 301 /api/;
    }

    location /api/ {
        proxy_pass http://localhost:3290/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ecoopen.sciom.net/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ecoopen.sciom.net/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = ecoopen.sciom.net) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name ecoopen.sciom.net www.ecoopen.sciom.net;
    return 404; # managed by Certbot
}
